<div class="row" style="margin-top: 20px;">
  <div class="col-2">
    <label for="" class="form-label">Nome:</label>
  </div>
  <div class="col-2">
    <input type="text" class="form-control" [(ngModel)]="nome">
  </div>
</div>
<div class="row" style="margin-top: 20px;">
  <div class="col-2">
    <label for="" class="form-label">Genero:</label>
  </div>
  <div class="col-2">
    <select name="" id="" class="form-select" [(ngModel)]="sexo">
      <option selected value="">Selecione</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select>
  </div>
</div>
<div class="row" style="margin-top: 20px;">
  <div class="col-2">
    <label for="" class="form-label">Idade:</label>
  </div>
  <div class="col-2">
      <input type="number" class="form-control" [(ngModel)]="idade">
  </div>
</div>
<div class="row" style="margin-top: 20px;">
  <div class="col-2">
    <label for="" class="form-label">Valor do Autom√≥vel:</label>
  </div>
  <div class="col-2">
    <input type="number" class="form-control" [(ngModel)]="valorAuto">
  </div>
</div>
<div class="row" style="margin-top: 20px;">
  <div class="col-2">
    <label for="" class="form-label">Total:</label>
  </div>
  <div class="row">
    <div class="col-2">
      <p></p>
      <button class="btn btn-primary" (click)="calcApoli()">Calcular</button>
    </div>
  <div class="col-2">
    <p></p>
    <input type="text" class="form-control" [(ngModel)]="valorApoli" disabled>
  </div>
</div>
